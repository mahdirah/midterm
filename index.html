<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midterm</title>

    <!-- CSS file -->
    <link href="style.css" type="text/css" rel="stylesheet">

</head>
<body>
<main id="main">
    <div class="wrapper">
        <div class="flex">
            <div class="wrapper-cols">
                <h2>Mr. or Ms. ?</h2>

                <form>
                    <div>
                        <label>
                            Name
                            <input type="text" id="name" maxlength="255">
                        </label>
                    </div>
                    <div style="display: grid; margin: 1rem 0;">
                        <label style="margin: 0.5rem 0">
                            <input type="radio" value="male" name="gender">
                            Male
                        </label>
                        <label>
                            <input type="radio" value="female" name="gender">
                            Female
                        </label>
                    </div>
                    <div style="display: grid">
                        <button type="submit" id="submit" style="margin: 0.5rem 0" onclick="onSubmit()">submit</button>
                        <button type="reset">reset</button>
                    </div>
                </form>
            </div>
            <div class="wrapper-cols">
                <h2>Prediction</h2>
            </div>
        </div>
    </div>
</main>


<!-- JAVASCRIPT file -->
<script src="script.js"></script>
</body>
</html>
